<mat-toolbar color="primary" class="mat-dialog-title mat-elevation-z6">
  <mat-toolbar-row>
    <h2 class="title">Edit Task</h2>
      <span style="margin: 0px 0px 0px 200px;" class="nav-tool-items">
          <mat-card-actions>
            <button mat-icon-button [mat-dialog-close]="delete()" color="primary">
              <i class="material-icons">delete_outline</i>
            </button>
            <button color="primary" mat-icon-button [mat-dialog-close]="onNoClick()">
                <i class="material-icons">close</i>
            </button>
          </mat-card-actions>
      </span>
  </mat-toolbar-row>
</mat-toolbar>
<div>
  <span fxFlex="0%" class="status">Status:
  <span fxFlex="0%" class="status-value">{{fullForm[EditForm.value.status]}}</span>
  </span>
</div>
<div class="delete-div">
</div>
<mat-card class="cards">
   <form [formGroup]="EditForm">
      <mat-form-field class="form-field">
          <input matInput formControlName="task" placeholder="Description">
      </mat-form-field>
      <mat-form-field class="form-field">
          <mat-select formControlName="status" placeholder="Status">
            <mat-option *ngFor="let status of types" value="{{status}}">{{fullForm[status]}}</mat-option>
          </mat-select>
      </mat-form-field>
      <mat-card-actions>
        <button mat-button [mat-dialog-close]="onNoClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="edit()" [disabled]="EditForm.invalid" >Save</button>
      </mat-card-actions>
   </form>
</mat-card>
