<mat-toolbar class="mat-dialog-title mat-elevation-z6">
  <mat-toolbar-row>
    <h2 class="title">Create a Note</h2>
      <span style="margin: 0px 0px 0px 200px;" class="nav-tool-items">
          <mat-card-actions>
            <button color="primary" mat-icon-button [mat-dialog-close]="onNoClick()">
                <i class="material-icons">close</i>
            </button>
          </mat-card-actions>
      </span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card class="cards">
    <form [formGroup]="NoteForm">
      <mat-card-content>
          <mat-form-field class="mat-form-field-infix">
            <textarea class = "description" formControlName="content" matInput placeholder="Note Description"></textarea>
          </mat-form-field>
      </mat-card-content>
    </form>
    <mat-card-actions>
      <button mat-button [mat-dialog-close]="onNoClick()">Cancel</button>
      <button mat-button [mat-dialog-close]="createNote()" [disabled]="NoteForm.invalid" type="submit" >Save</button>
    </mat-card-actions>
</mat-card>
